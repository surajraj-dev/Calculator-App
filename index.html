<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <h1>Calculator</h1>
        <div class="clac">
            <div class="disp">
                <input type="text" placeholder="098" id="txt">
            </div>
            <div class="btn">
                <div class="btn1">
                   <div>C</div>
                   <div>( )</div>
                   <div>%</div>
                   <div>/</div>
                </div>
                <div class="btn1">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>*</div>
                 </div>
                 <div class="btn1">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>-</div>
                 </div>
                 <div class="btn1">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>+</div>
                 </div>
                 <div class="btn1">
                    <div>+/-</div>
                    <div>0</div>
                    <div>.</div>
                    <div id ="equal">=</div>
                 </div>
            </div>

        </div>
    </div>

</body>

</html>
